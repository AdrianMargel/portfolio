<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>3d Colors</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sen:wght@400;700;800&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<button id="toggle">^</button>
	<div class="control">
		<div class="explain">
			<p class="bold">Controls:</p>
			<p>- Click on screen and use mouse to look around<br/><span>(press ESC to free mouse)</span></p>
			<p>- Use the WASD keys + SHIFT and SPACE to move</p>
			<p>- Use Scroll Wheel to adjust opacity<br/><span>(scroll towards yourself to make it more transparent)</span></p>
		</div>
		<div class="imageUpload">
			<p class="bold">Upload Image:</p>
			<input id="uploader" type='file' />
			<canvas id="uploaded" width="0" height="0"></canvas>
		</div>
	</div>

    <canvas id="c"></canvas>
	<script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
	<script src="util.js"></script>
	<script src="control.js"></script>
	<script src="shader.js"></script>
</body>
</html>
